cuando_el_amor_muere:
  genre: "Tango"
  title: "Cuando El Amor Muere"
  orchestra: di_sarli
  artist: "Carlos Di Sarli"
  last_name_search: "di sarli"
  slug: "cuando-el-amor-muere-carlos-di-sarli"
  date: <%= Date.parse('1941-07-02') %>
  display_title: "Cuando El Amor Muere - Carlos Di Sarli - Tango - 1941"
  lyrics_en: |
    Without peace, defeated by this love  
    I left another love in the distance,  
    in this one life embraced me  
    and in the other two little white hands.  
    The witches of pain sentence,  
    and between two fires go my longings;  
    I would like to drown this passion  
    I would like to spread my wings and leave,  
    but my heart cries out to me.  

    One lives only once.  
    One loves only once,  
    and there is no more sublime glory  
    than to suffer for a love;  
    but when that love dies  
    another to the soul does not return,  
    because this passion kisses us  
    only once, and goodbye.  
    Forgive me, Lord, if I forget  
    on these lips other prayers,  
    I did not know of this sleeping love  
    that my own dreams go with it.  

    But, today, that in love I live,  
    for this love I stake everything,  
    that a passion cannot be conquered  
    when anxiety is burning  
    and this is what the heart tells us.
  lyrics: |
    Sin paz, por este amor vencida  
    dejé otro amor a la distancia,  
    en éste me abrazó la vida  
    y al otro dos manitas blancas.  
    Las brujas del dolor sentencian,  
    y entre dos fuegos van mis ansias;  
    quisiera ahogar esta pasión  
    tender mis alas y partir,  
    pero me grita el corazón.  

    Una sola vez se vive.  
    Una sola vez se ama,  
    y no hay gloria más sublime  
    que sufrir por un amor;  
    pero cuando ese amor se muere  
    otro al alma no regresa,  
    porque esta pasión nos besa  
    una sola vez, y adiós.  
    Perdóname, Señor, si olvido  
    en estos labios otros ruegos,  
    no supe de este amor dormido  
    que van con él mis propios sueños.  

    Pero, hoy, que enamorado vivo,  
    por este amor todo me juego,  
    que no se vence a una pasión  
    cuando es ardiente la ansiedad  
    y así nos dice el corazón.

violetas:
  genre: "Vals"
  title: "Violetas"
  orchestra: castillo
  artist: "Alberto Castillo"
  last_name_search: "di sarli"
  slug: "violetas-aberto-castillo"
  date: <%= Date.parse('1948-05-12') %>
  display_title: "Violetas - Alberto Castillo - Vals - 1948"
  lyrics_en: |
    These violets that yesterday
    you gave me lovingly, with so much fervor,
    I keep them as an emblem of a love,
    that my eyes have already seen fade
    among the thick mist of a deep pain...
    They, perhaps, will tell me
    in their mute language with cold expression:
    that in vain do I hope that the bird of love
    the bird of love that knew how to give
    a world of chirps to my heart...

    And in this struggle of evil
    with the cup of my youth
    I drink the mortal wine
    from the fountain of your ingratitude...
    For, fatal destiny
    has extinguished my flower of virtue;
    and together with the violets
    that you gave me one day,
    the melancholy
    of my disenchantment
    punishes me so much
    that I can't take it anymore!...

    My soul was left sad,
    withered and without consolation, following chance...
    Like the violets it withered
    and lost all its perfume
    never to find it again in life.
    Think that I was always
    yu joyful songbook more spiritual,
    that when I offered you my songs
    a thousand times with ardent frenzy
    your lips swore me immortal affection!
  lyrics: |
    Estas violetas que ayer
    me diste cariñosa, con tanto fervor,
    las guardo como emblema de un querer,
    que vieron ya mis ojos fenecer
    entre la espeso bruma de un hondo dolor...
    Ellas, tal vez, me dirán
    en su lenguaje mudo con fría expresión:
    que en vano espero que ha de regresar
    el ave del amor que supo dar
    un mundo de gorjeos mi corazón...

    Y en esta lucha del mal
    con la copa de mi juventud,
    bebo el vino mortal
    de la fuente de tu ingratitud...
    Pues, el destino fatal
    ha extinguido mi flor de virtud;
    y juntita a las violetas
    que me diste un día,
    la melancolía
    de mi desencanto,
    me castiga tanto
    ¡que no puedo más!...

    Triste mi alma quedó,
    marchita y sin consuelo siguiendo el azar...
    Igual que las violetas se agostó
    y todo su perfume ya perdió
    para nunca en la vida volverlo a encontrar.
    Piensa que siempre yo fui
    yu alegre cancionero más espiritual,
    que cuando mis cantares te ofrecí
    mil veces con ardiente frenesí
    ¡me juraron tus labios cariño inmortal!

milonga_querida:
  genre: "Milonga"
  title: "Milonga Querida"
  orchestra: darienzo
  artist: "Juan D'Arienzo"
  last_name_search: "darienzo"
  slug: "milonga-querida-juan-darienzo"
  date: <%= Date.parse('1938-11-09') %>
  display_title: "Milonga Querida - Juan D'Arienzo - Milonga - 1938"
  lyrics_en: |
    The poets did not paint her
    in their seductive verses,
    nor did they know her life
    nor the love of her loves.
    She was the prettiest in the neighborhood
    and because she was pretty, she was coveted,
    and more than a hundred entreveros
    her beauty provoked.

    But she knew well
    who silently loved her
    and at last she understood no one
    for she gave herself to no one;
    to see her alone, very alone,
    a thousand comments were made
    and defamed her name
    for not getting her love.

    That sad boy,
    so humble and so simple,
    left silently one night
    from the cheerful tenement.
    And that pretty girl
    for pretty coveted,
    loaded her things one afternoon,
    and never returned to her neighborhood.
  lyrics: |
    No la pintaron los poetas
    en sus versos seductores,
    ni conocieron su vida
    ni el amor de sus amores.
    Fue la más linda del barrio
    y por linda, codiciada,
    y más de cien entreveros
    su belleza provocó.

    Pero ella bien conocía
    quién en silencio la amaba
    y a nadie al fin comprendía
    pues con ninguno se daba;
    por verla sola, muy sola,
    mil comentarios se hicieron
    y difamaron su nombre
    al no conseguir su amor.

    Aquel muchacho tan triste,
    tan humilde y tan sencillo,
    se fue en silencio una noche
    del alegre conventillo.
    Y aquella piba bonita
    por bonita codiciada,
    cargó una tarde sus cosas,
    y a su barrio no volvió.

